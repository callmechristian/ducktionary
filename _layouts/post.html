---
layout: default
---

<div class="card">
    <div class="card-image">
        <img src="{{ page.image }}" alt="{{ page.title }}">
    </div>
    <div class="card-content">
        <h2>{{ page.title }}</h2>
        <p>{{ page.description }}</p>
        <a href="{{ page.url }}" class="btn">Read More</a>
    </div>
</div>
